{% if request.session.user_data %}
    <div>
        <h1>Albums</h1>
        <ul>
            {% for album in albums %}
                <li>{{ album.id }}</li>
                <li>{{ album.title }}</li>
            {% endfor %}
        </ul>
    </div>

    {% else %}
    <div>
        <p>Hi there ðŸ™‚ </p>
        <p>Click below to sign in with Google</p>
        <div id="g_id_onload"
            data-client_id="974788274259-29rjg26aitdmgudmcggsooca4vjhrfur.apps.googleusercontent.com"
            data-context="signin"
            data-ux_mode="redirect"
            data-login_uri="http://localhost:8000/auth-receiver"
            data-itp_support="true">
        </div>

        <div class="g_id_signin"
            data-type="standard"
            data-shape="pill"
            data-theme="filled_blue"
            data-text="continue_with"
            data-size="large"
            data-logo_alignment="left">
        </div>
    </div>
{% endif %}
